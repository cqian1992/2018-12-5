<h1>因為薰衣草不喜歡根部常有水滯留，栽培用土需排水良好，<br>
可以使用1/3 的珍珠石、1/3 的蛭石、1/3 的荷蘭栽培土混合後使用。 <br>
如果是露地栽培時要注意土壤的排水，可將土堆高成畦後再種植。 <br>
栽培的場所需日照充足，通風良好。 <br>
澆水不必太多，只要盆土乾燥後再澆，澆水時盡量不要澆到葉子及花，否則易腐爛且滋生病蟲害。</h1><p>
