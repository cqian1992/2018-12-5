<h1>將薄荷枝條剪下約7-10公分(選擇靠近土面、或土裡面的匍匐莖，成功率更高！)<br>
將2/3插入土中(可先沾一些發根劑。 另外，土壤要選擇乾淨的土，例如：到園藝材料房購買培養土)<br>
記得要阡插的枝條，須先將大葉片剪除，避免蒸散過於旺盛而死亡，且剛阡插完成要放於陰涼處。</h1><p>
